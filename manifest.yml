modules:
  jira:issuePanel:
    - key: reqchase-hello-world-issue-panel
      resource: main
      resolver:
        function: resolver
      title: reqchase
      icon: https://developer.atlassian.com/platform/forge/images/icons/issue-panel-icon.svg
  jira:globalPage:
    - key: reqchase-2-hello-world-page
      resource: main
      resolver:
        function: resolver
      title: ReqChase 2
      pages:
        - title: Requirement Management
          route: /requirements
        - title: Traceability Dashboard
          route: /dashboard
        - title: Validation Checklist
          route: /validationChecklist
        - title: Verification Checklist
          route: /verificationChecklist
        - title: Requirement Types
          route: /types
        - title: Requirement Stages
          route: /stages
        - title: Requirement Status
          route: /status
        - title: Baseline Versions
          route: /versions
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main
    path: static/hello-world/build
    tunnel:
      port: 3000
app:
  runtime:
    name: nodejs20.x
  id: ari:cloud:ecosystem::app/8d8dc8b5-56c9-4cb5-9962-63c439c356ad
permissions:
  scopes:
    - read:user:jira
    - read:jira-user
    - read:app-system-token
    - read:app-user-token
    - storage:app
    - read:jira-work
  content:
    scripts:
      - unsafe-hashes
      - unsafe-inline
    styles:
      - unsafe-inline
